authorization.engine.environment=local
authorization.engine.configuration.version=1.0.0

# CASSANDRA
authorizationengine.cassandra.cluster.port=9142
authorizationengine.cassandra.cluster.contact.point=localhost
authorizationengine.cassandra.cluster.protocol.version=4
authorizationengine.cassandra.username=
authorizationengine.cassandra.password=
